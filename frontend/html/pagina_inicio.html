<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo_pagina_inicio.css">
    <link rel="stylesheet" href="../css/w3.css">
    <script src="../js/pagina_inicio/utilidades.js" defer></script>
    <title>INICIO</title>
</head>
<body onload="fecha_Actual()">
    <div class="w3-container">
        <!-- Seccion 1 encabezado -->
        <header class="fila">
            <div class="col-lg-3">
                <p><img src="../img/logo-1.png"style="width:30%"></p>

            </div>
            <div class="col-lg-3">
                <label class="fila" id="fecha_actual" >Fecha</label>
                <label class="fila" id="hora_actual">Hora</label>
            </div>
           
            <div class="col-lg-6">
                
                <div class="col-lg-9">
                    <input type="text" placeholder="FOLIO">
                    <input type="password" placeholder="Contraseña">
                </div>
                <div class="col-lg-3">
                    <button class="fila">Entrar</button>
                    <button class="fila">Registarse</button>
                </div>
            </div>
        </header>

        <!-- Seccion 2 -->
    
        <nav class="fila">
            <ul>
                <li class="col-lg-3"><button>Busqueda reportes</button></li>
                <li class="col-lg-3"><button>Reportes del dia</button></li>
                <li class="col-lg-3"><button>Contador de tubos</button></li>
                <li class="col-lg-3"><button>Proyectos</button></li>
            </ul>
        </nav>

        <!-- Seccion 3 -->
        <section class="fila">
            <div  id="contenido_central" class="col-lg-12" >
                <img src="../img/DJI_0017-1024x576.jpg" alt="Tubacero Planta Pánuco, Veracruz">
            </div>
        </section>

        <!-- Seccion 4 -->
        <footer class="fila w3-center">
            <div class="col-lg-3"><p>Tubacero</p></div>
            <div class="col-lg-6"><p>Sistema de Adquisicion de Datos de Soldadura (SADS)</p></div>
            <div class="col-lg-3"><p>Depto. Mantenimiento</p></div>
        </footer>

    </div>


    
</body>


</html>
