<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/creacion_usuario/creacion_usuario.js"></script>
    <link rel="stylesheet" href="../css/pagina_principal.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Crear Cuenta</title>
</head>
<body class="bgimg">

    <div class="w3-display-middle">

        <p class="w3-center"><img src="../img/logo-1.png" class="w3-animate-top" style="width:30%"></p>
        <h1 class="w3-xxlarge w3-animate-top w3-text-white w3-center">SADS</h1>
        <p class="w3-large w3-center">Sistema de Adquisición de Datos de Soldadura</p>

        <form action="" method="post" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
            <h2 class="w3-center">NUEVO USUARIO</h2>
             
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-id-card"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="Us_Folio" type="number" placeholder="Folio">
                </div>
            </div>
            
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="Us_Nombre" type="text" placeholder="Nombre">
                </div>
            </div>
            
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-users"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="Us_Puesto" type="text" placeholder="Puesto">
                </div>
            </div>
            
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-key"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="Us_Contraseña" type="password" placeholder="Contraseña">
                </div>
            </div>
            
            <p class="w3-center">
                <button type="button" onclick="" class="w3-button w3-section w3-blue w3-ripple"> CREAR</button>
            </p>
        </form>
    </div>
    
</body>
</html>
